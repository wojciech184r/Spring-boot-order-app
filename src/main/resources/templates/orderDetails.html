<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>

    <thead>
    <tr>
        <th>Id</th>
        <th>Product name</th>
        <th>Amount</th>
        <th>Create date</th>
    </tr>
    </thead>

    <tbody>
        <td th:text="${order.id}"/>
        <td th:text="${order.productName}"/>
        <td th:text="${order.amount}"/>
        <td th:text="${order.createDate}"/>
    </tbody>

</table>

<p><a th:href="@{/order/list}">Return to orders list</a></p>

</body>
</html>
